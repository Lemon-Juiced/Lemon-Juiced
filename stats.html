<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
        }
        img {
            width: 48%;
        }
    </style>
</head>
<body>
    <img id="stats" src="https://github-readme-stats.vercel.app/api?username=lemon-juiced&show_icons=true&theme=tokyonight&rank_icon=percentile" />
    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=lemon-juiced&layout=compact&langs_count=10&theme=tokyonight&hide=perl,shell,makefile" />
    <script>
        const statsImg = document.getElementById('stats');
        let showingPercentage = true;

        setInterval(() => {
            if (showingPercentage) {
                statsImg.src = "https://github-readme-stats.vercel.app/api?username=lemon-juiced&show_icons=true&theme=tokyonight&rank_icon=grade";
            } else {
                statsImg.src = "https://github-readme-stats.vercel.app/api?username=lemon-juiced&show_icons=true&theme=tokyonight&rank_icon=percentile";
            }
            showingPercentage = !showingPercentage;
        }, 5000); // Change every 5 seconds
    </script>
</body>
</html>
